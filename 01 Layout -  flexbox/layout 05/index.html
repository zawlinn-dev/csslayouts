<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 05 | Home</title>
    <link rel="icon" href="https://picsum.photos/500/300?random=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Login Page -->
    <main>
      <div class="container">
        <h1 class="title_head">Evolution Education</h1>
        <form action="" class="login">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            autocomplete="off"
          />

          <input
            type="password"
            class="form-control"
            placeholder="Password"
            autocomplete="off"
          />

          <input type="submit" value="Sign In" />
        </form>
        <p class="connect_msg">Or Connect with</p>

        <div class="social_connect">
          <a href="" class="btn btn_facebook">Facebook</a>
          <a href="" class="btn btn_twitter">Twitter</a>
          <a href="" class="btn btn_google">Google</a>
        </div>
        <div class="forget">
          <a href="">Forget Password?</a>
        </div>
        <p class="signUp">Not a member yet? <a href="#"> Sign Up </a></p>
      </div>
    </main>
  </body>
</html>
