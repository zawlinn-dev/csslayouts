<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout | Home</title>
    <link rel="icon" href="./assets/img/logo.png" />
    <link rel="stylesheet" href="./assets/css/template.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <!-- Sign LOGO -->
      <section class="header">
        <h2 class="brand_logo">
          <a href="">LOGO</a>
        </h2>
        <p class="desc">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia,
          distinctio. Accusamus totam assumenda aspernatur reprehenderit, est.
        </p>
        <figure class="login_img">
          <img src="./assets/img/13.jpg" alt="" />
        </figure>
      </section>
      <!-- Form -->
      <section class="form_sec">
        <h3 class="form_subtitle">Start for free</h3>
        <h2 class="form_title">Sign up to Evolutive Learing</h2>
        <form action="">
          <div class="form_control">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              name=""
              id="email"
            />
          </div>
          <div class="form_control">
            <label for="password">Password</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="At least 8 characters"
            />
          </div>
          <button type="submit" class="submit">Create an account</button>
          <button type="submit" class="google">Sign up with Google</button>

          <p class="signIn">
            If you already have an account <a href="">Sign In</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
